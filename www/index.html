<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Net Universal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Network Monitor Dashboard</h1>
        <p id="status"> Status: <span id="status-text">Connecting you now...</span></p>
    </header>
    <main>
        <section id="metrics">
            <h2>Metrics</h2>
            <canvas id="bandwidth-chart">
                <div id="bandwidth-chart-container"></div>
            </canvas>
        </section>
        <section id="connections">
            <h2>Connections Active</h2>
            <table id="connections-table">
                <thread>
                    <tr>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Protocol</th>
                        <th>Bytes</th>
                        <th>Packets</th>
                    </tr>
                </thread>
                <tbody></tbody>
            </table>
        </section>    
    </main>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
