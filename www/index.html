<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Net-Net Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>‚ö° Net-Net Monitor</h1>
            <p id="status">
                Status: <span id="status-text">Connecting...</span>
            </p>
        </header>
        
        <main>
            <section id="metrics">
                <h2>Bandwidth</h2>
                <div id="stats-summary">
                    <p>Total Bytes <span id="total-bytes">0 B</span></p>
                    <p>Total Packets <span id="total-packets">0</span></p>
                    <p>Active Flows <span id="active-flows">0</span></p>
                </div>
                <div id="bandwidth-chart"></div>
            </section>

            <section id="protocol-breakdown">
                <h2>Protocol Breakdown</h2>
                <canvas id="protocol-chart" width="220" height="220"></canvas>
            </section>
            
            <section id="connections">
                <h2>Active Connections</h2>
                <table id="connections-table">
                    <thead>
                        <tr>
                            <th>Source IP</th>
                            <th>Src Port</th>
                            <th>Destination IP</th>
                            <th>Dst Port</th>
                            <th>Protocol</th>
                            <th>Bytes</th>
                            <th>Packets</th>
                        </tr>
                    </thead>
                    <tbody id="connections-tbody"></tbody>
                </table>
            </section>
        </main>

        <!-- Login Modal -->
        <div id="login-modal">
            <div id="inner-modal">
                <h2 id="h2-modal">üîê Login Required</h2>
                <form id="login-form">
                    <input
                        type="text"
                        id="username"
                        placeholder="Username"
                        autocomplete="username"
                        class="login"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        class="login"
                        autocomplete="current-password"
                        required
                    />
                    <button type="submit" class="login-btn">Sign In</button>
                    <div id="login-error"></div>
                </form>
            </div>
        </div>

        <!-- User Bar -->
        <div id="user-bar" class="user-bar">
            <span id="username-display"></span>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="app.js"></script>
    </body>
</html>
