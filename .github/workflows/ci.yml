name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential cmake libpcap-dev libyaml-cpp-dev nlohmann-json3-dev \
          libssl-dev libsqlite3-dev libgtest-dev pkg-config clang-format libxcrypt-dev uuid-dev
        cd /tmp
        git clone https://github.com/yhirose/cpp-httplib.git
        cd cpp-httplib
        sudo cp httplib.h /usr/local/include/

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake libpcap yaml-cpp nlohmann-json cpp-httplib openssl sqlite3 googletest
    
    - name: Set libxcrypt environment variables (macOS)
      if: runner.os == 'macOS'
      run: |
        echo "CPPFLAGS=-I/usr/local/opt/libxcrypt/include" >> $GITHUB_ENV
        echo "LDFLAGS=-L/usr/local/opt/libxcrypt/lib" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        if [ "${{ runner.os }}" = "macOS" ]; then
          cmake .. -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR=$(brew --prefix openssl)
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Build project
      run: |
        cd build
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

    - name: Run C++ unit tests
      run: |
        cd build
        for test in test_parser test_pcap_adapter test_connection_tracker test_stats_aggregator test_session_manager test_stats_aggregator_integration test_metrics_endpoint; do
          if [ -f ./$test ]; then ./$test || true; fi
        done

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests pyyaml bcrypt

    - name: Start daemon (background)
      run: |
        sudo ./build/netnet-daemon --config examples/sample-config.yaml &
        sleep 5

    - name: Run Python integration tests
      run: |
        pytest tests/integration/test_authentication.py -v
        pytest tests/integration/test_api.py -v

    - name: Stop daemon
      run: |
        sudo pkill netnet-daemon || true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: netnet-${{ matrix.os }}-binaries
        path: |
          build/netnet
          build/netnet-daemon
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format and flake8
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        pip install flake8

    - name: Check C++ formatting
      run: |
        find src/ include/ tests/ -name "*.cpp" -o -name "*.h" | \
        xargs clang-format --dry-run --Werror
      continue-on-error: true

    - name: Check for TODO/FIXME comments
      run: |
        echo "### TODO/FIXME Comments Found:"
        grep -rn "TODO\|FIXME" src/ tests/ || echo "None found"
      continue-on-error: true

    - name: Check Python formatting (flake8)
      run: |
        flake8 tests/integration/ --max-line-length=120
      continue-on-error: true